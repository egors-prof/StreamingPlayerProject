<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-white p-4 md:p-6">

<!-- Main Layout Container -->
<div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">

    <!-- Sidebar -->
    <div class="lg:col-span-1">
        <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-6 border border-gray-700 shadow-2xl h-100">
            <!-- Logo/Brand -->
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-music text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Player</h1>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2 mb-8">


                <a href="#" class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-800/50 group transition-all">
                    <i class="fas fa-heart text-pink-400 w-5"></i>
                    <span class="font-medium">Likes</span>

                </a>

            </nav>



            <!-- User Profile -->
            <div class="mt-auto pt-6 border-t border-gray-700 ">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 rounded-full border-2 border-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>


                    <div class="flex-1">
                        <p id="user-name" class="font-semibold">Sum Ting Wong</p>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="lg:col-span-3 space-y-6">

        <!-- Top Bar with Search -->
        <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-6 border border-gray-700 shadow-xl">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h2 id="greeting" class="text-2xl font-bold"></h2>
                    <p class="text-gray-400">Your personal music sanctuary</p>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-500"></i>
                        </div>
                        <input id="searchInput" type="search"
                               placeholder="Search artists, albums, or songs..."
                               class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">

                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="flex gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-400"></div>
                        <div class="text-xs text-gray-400"></div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-400"></div>
                        <div class="text-xs text-gray-400"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Now Playing Section -->
        <div class="grid grid-cols-1  gap-6">
            <!-- Current Track -->
            <div class="flex flex-col bg-gradient-to-b gap-2 from-gray-800 to-gray-900 rounded-2xl p-6 border border-gray-700 shadow-xl">


                <div data-music-container id="container" class=" flex flex-col md:flex-col gap-3 items-center ">

<!--                    container-->
                </div>
                <div id="show-more" class=" w-full text-center ">
                    <button id="show-more-button" class="flex w-full gap-5  justify-center content-center px-1 py-2 flex-row cursor-pointer hover:bg-slate-800 text-white font-bold  rounded-xl">

                        <span>Show more</span>
                        <svg id="check" class="w-5 h-5 text-gray-800  dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1"/>
                        </svg>
                    </button>
                </div>
            </div>




    </div>
</div>

<!-- Mini Player (Fixed Bottom) -->
<div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-gray-900 to-gray-800 border-t border-gray-700 p-4 shadow-2xl">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=50"
                 class="w-12 h-12 rounded-lg">
            <div>
                <p class="font-medium">Midnight City</p>
                <p class="text-sm text-gray-400">M83</p>
            </div>
            <button class="text-pink-400 hover:text-pink-300">
                <i class="fas fa-heart"></i>
            </button>
        </div>

        <div class="flex items-center gap-6">
            <button class="text-gray-400 hover:text-white">
                <i class="fas fa-random"></i>
            </button>
            <button class="text-gray-400 hover:text-white">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="w-10 h-10 bg-white rounded-full flex items-center justify-center hover:bg-gray-200">
                <i class="fas fa-pause text-black"></i>
            </button>
            <button class="text-gray-400 hover:text-white">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="text-gray-400 hover:text-white">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <div class="flex items-center gap-4">
            <span class="text-sm text-gray-400">1:24</span>
            <div class="w-32 h-1 bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-blue-500 to-purple-600 w-1/3"></div>
            </div>
            <span class="text-sm text-gray-400">4:04</span>
            <button class="text-gray-400 hover:text-white">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>
</div>
</div>


<template data-music-template>
    <div  class="justify-start gap-5 flex flex-row   justify-center music-card flex flex-row shadow-xl rounded-2xl  border-gray-700 border-2 w-full h-24  ">
        <div class="flex items-center gap-4 m-5">
            <button data-play-button class="cursor-pointer">
                <svg  xmlns="http://www.w3.org/2000/svg"  fill="white" viewBox="0 0 24 24" stroke-width=".25" stroke="gray" class="play-pic flex size-16  rounded bg-gray-800 ">
                    <path stroke-linecap="round"  stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                </svg>


            </button>
        </div>


        <div class="flex  flex-col ">

            <span data-name class=" text-shadow-xl text-xl text-white"></span>
            <span data-album class=" text-shadow-lg text-sm text-white"></span>
            <span data-artist class="text-shadow-lg text-sm text-white"></span>
            <span data-duration class=" text-sm text-zinc-500"></span>

        </div>


    </div>
</template>
</body>
</html>
